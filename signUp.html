<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
    <style>

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #eb5732;
        }
        
        a:hover {
            color: #3e8e41
        }
        
        /* Header Styles */
        .header {
            background-color: #148317;
            color: #fff;
            padding: 1rem;
            text-align: left;
            position: relative;
        }
        
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .header .text {
            font-size: 1.6rem;
            top: -1rem;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header .text a {
            color: #fff;
            margin-left: 1rem;
        }

         /* Add some basic styling to the body */
         body {
            font-family: Arial, sans-serif;
            background-image: url('dinner.jpg');
            background-size: cover; /* Ensures the image maintains its original size */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center ; /* Positions the image at the bottom left corner */
            padding: 0px;
           
        }
        
        /* Style the form container */
        form {
        
            padding: 40px;
            width: 25%;
            margin: 20px auto;
            position: absolute; /* Or 'fixed' for a fixed position relative to the viewport */
            bottom: 20px; /* Adjust the value as needed */
            right: 20px; /* Adjust the value as needed */
        }
        
        /* Style the form labels and inputs */
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Style the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        button[class="login-btn"]:hover {
            background-color: #3e8e41;
        }
        
        /* Add some basic styling to the h2 heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        /* Hero Styles */
        .hero {
            background-image: linear-gradient(to bottom, #f7f7f7, #fff);
            padding: 5rem 1rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #3e8e41;
        }
        
        

        /* Additional styling for the "Have an account?" paragraph and "Login" button */
        .mt-6 {
            margin-top: 24px;
        }

        .text-black-40 {
            color: rgba(0, 0, 0, 0.4);
        }

        .text-neon-green {
            color: #39FF14; /* Example neon green color */
        }

        .ml-2 {
            margin-left: 8px;
        }

        .font-medium {
            font-weight: 500;
        }
        
        
        .name{
           display: flex;
           align-items: right;     
        }
        

        
    </style>
</head>
<body>
    <header class="header">
        <div 
            class="logo">MyBHU Foodie
        </div>
        <div
        class="text">Create An Account
        </div>
    </header>
   
        <form action="{{ url_for('signup') }}" method="POST">
         <h2>Register</h2>
           <input type="text" class="name1" id="username" placeholder="Username" name="username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" class="number" id="Phone Number" placeholder="0800000000" pattern="^(\+234|0)\d{10}$" name="Phone Number" required> 
            <small>Format: +234xxxxxxxxxx or 0xxxxxxxxxx</small>
            <br><br>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button type="submit">SIGN UP</button>
            
            <p >Have an account ?
                <button >
                    <a 
                    href="login.html" class="text-neon-green ml-2 font-medium">Login
                    </a>
                </button>
            
            </p>
        </form>
   
</body>
</html>
